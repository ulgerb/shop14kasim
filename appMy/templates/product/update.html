{% extends 'base.html' %}
{% load static %}


{% block body %}

<div class="row justify-content-center">
    <div class="col-8 mt-5 p-5" style="background-color: rgb(182, 182, 182);">
        <h2>Ürün Güncelle</h2>
        <hr>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <select class="form-select mb-3" name="category" aria-label="Default select example">
                <option>Kategori Seç</option>

                {% for category in categorylist %}
                <option value="{{ category.id }}" {% if product.category == category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}

            </select>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ürün Adı</label>
                <input type="text" name="title" value="{{ product.title }}" class="form-control" id="exampleFormControlInput1"
                    placeholder="Ürün Adı">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Ürün Açıklaması</label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3">{{ product.text }}</textarea>
            </div>

            <div class="mb-3">
                <label for="validationDefault05" class="form-label">Ürün Fiyatı</label>
                <input type="number" name="priece" value="{{ product.priece }}" class="form-control" id="validationDefault05" required>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                
                {% if product.image1 %}
                <div style="width: 200px; height: 200px;">
                    <img class="w-100 h-100" src="{{ product.image1.url }}" alt="" style="object-fit: contain;">
                </div>
                    
                {% endif %}
                    
                <div class="mb-3">
                    <label for="formFile" class="form-label">Ürün Fotoğrafı</label>
                    <input class="form-control" name="image1" type="file" id="formFile">
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                
                {% if product.image2 %}
                <div style="width: 200px; height: 200px;">
                    <img class="w-100 h-100" src="{{ product.image2.url }}" alt="" style="object-fit: contain;">
                </div>
                    
                {% endif %}
                    
                <div class="mb-3">
                    <label for="formFile" class="form-label">Ürün Fotoğrafı</label>
                    <input class="form-control" name="image2" type="file" id="formFile">
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                
                {% if product.image3 %}
                <div style="width: 200px; height: 200px;">
                    <img class="w-100 h-100" src="{{ product.image3.url }}" alt="" style="object-fit: contain;">
                </div>
                    
                {% endif %}
                    
                <div class="mb-3">
                    <label for="formFile" class="form-label">Ürün Fotoğrafı</label>
                    <input class="form-control" name="image3" type="file" id="formFile">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Ürün Güncelle</button>
        </form>
    </div>
</div>

{% endblock body %}
