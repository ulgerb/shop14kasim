{% extends 'base.html' %}
{% load static %}


{% block body %}
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                
                <form method="POST">
                    {% csrf_token %}
                    <p class="lead fw-normal mb-3 me-3">Giriş Yap</p>

                    
                    {% if messeges %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ messeges }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                        
                    {% if messeges2 %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ messeges2 }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div> <br>
                    {% endif %}
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Kullanıcı Adı</label>
                        <input type="text" name="username" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" />
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Şifre</label>
                        <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter password" />
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Şifremi Unuttum?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Giriş Yap</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0"> 
                            <a href="{% url 'registerUser' %}" class="link-danger">Kayıt olmak istiyorum</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
   
</section>
    
{% endblock body %}
