{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="row mt-5 justify-content-center">
        <div class="col-4">
            <h4>Şifre Değiştir</h4>
            <form class="mt-4" action="" method="POST">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label w-100">Yeni Şifre</label>
                    <div class="col-sm-10">
                        <input type="password" name="password1" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label w-100">Yeniden Şifre</label>
                    <div class="col-sm-10">
                        <input type="password" name="password2" class="form-control" id="inputPassword">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Değiştir</button>
            </form>
        </div>
    </div>
{% endblock body %}
