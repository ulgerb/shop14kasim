{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="row justify-content-center mt-5">
    <div class="col-4">
        <h3>Kaydol</h3><hr><br>
        {% if messeges %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ messeges }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> <br>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-2">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example1">Ad</label>
                        <input type="text" name="name" id="form3Example1" class="form-control" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form3Example2">Soyad</label>
                        <input type="text" name="surname" id="form3Example2" class="form-control" />
                    </div>
                </div>
            </div>
        
            <div class="form-outline mb-2">
                <label class="form-label" for="form3Example3">Email</label>
                <input type="email" name="email" id="form3Example3" class="form-control" />
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="form3Example3">Kullanıcı Adı</label>
                <input type="text" name="username" id="form3Example3" class="form-control" />
            </div>
        
            <div class="form-outline mb-2">
                <label class="form-label" for="form3Example4">Şifre</label>
                <input type="password" name="password1" id="form3Example4" class="form-control" />
            </div>
            <div class="form-outline mb-2">
                <label class="form-label" for="form3Example4">Yeniden Şifre</label>
                <input type="password" name="password2" id="form3Example4" class="form-control" />
            </div>
        
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                </label>
            </div>
        
            <button type="submit" class="btn btn-primary btn-block mb-4">Kaydol</button>
        
            <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>
        
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>
        
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>
        
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
